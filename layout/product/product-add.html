<!doctype html>
<html lang="en">

<head>
    <title>RestoMan</title>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css?v=2">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 p-0">
                <div id="sidebar">
                    <header>
                        <a href="index.html"><img src="assets/img/logo.svg"></a>
                    </header>
                    <ul class="list-group border-right">
                        <li class="list-group-item border-0 pt-6 mt-5">
                            <a href="index.html">
                                <span class="icon-home"></span>
                            </a>
                        </li>
                        <li class="list-group-item border-0 pt-6 mt-5">
                            <a href="table.html">
                                <span class="icon-dashboard"></span>
                            </a>
                        </li>
                        <li class="list-group-item border-0 pt-6 mt-5">
                            <a href="cart.html">
                                <span class="icon-order"></span>
                            </a>
                        </li>
                        <li class="list-group-item border-0 pt-6 mt-5">
                            <a href="product.html">
                                <span class="icon-product active"></span>
                            </a>
                        </li>
                        <li class="list-group-item border-0 pt-6 mt-5">
                            <a href="#">
                                <span class="icon-notify"></span>
                            </a>
                        </li>
                        <li class="list-group-item border-0 pt-6 mt-5">
                            <a href="#">
                                <span class="icon-customers"></span>
                            </a>
                        </li>
                        <li class="list-group-item border-0  pt-6 mt-5">
                            <a href="#">
                                <span class="icon-message"></span>
                            </a>
                        </li>
                        <li class="list-group-item border-0 pt-6 mt-5">
                            <a href="#">
                                <span class="icon-setting"></span>
                            </a>
                        </li>
                        <li class="list-group-item border-0 pt-6"></li>
                    </ul>
                </div>
            </div>
            <div class="col-10 mt-5 pr-0">
                <div class="row">
                    <div class="col-12 pl-0 mb-3">
                        <h3>Thêm sản phẩm</h3>
                    </div>
                    <div class="col-12 rounded border p-4">
                        <button onclick="window.location='product.html';" class="btn btn-main p-1">
                            <img src="assets/img/back.svg">
                        </button>
                        <form>
                            <div class="text-center">
                                <a data-toggle="modal" data-target="#add">
                                    <img src="assets/img/choose.png" class="img-product-option">
                                </a>
                                <h4 class="mt-2">Thêm ảnh sản phẩm</h4>
                            </div>
                            <div class="form-row m-5">
                                <div class="form-group col px-3">
                                    <label class="h7">Tên sản phẩm:</label>
                                    <input type="text" class="form-control" placeholder="Nhập tên sản phẩm">
                                </div>
                                <div class="form-group col px-3">
                                    <label class="h7">Số lượng:</label>
                                    <input type="number" class="form-control" placeholder="Nhập số lượng">
                                </div>
                                <div class="form-group col px-3">
                                    <label class="h7">Loại sản phẩm:</label>
                                    <select class="form-control">
                                        <option selected disabled value="">Chọn loại sản phẩm</option>
                                        <option>Thức ăn</option>
                                        <option>Dồ uống</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row mx-5">
                                <div class="form-group col px-3">
                                    <label class="h7">Giá:</label>
                                    <input type="number" class="form-control" placeholder="Nhập giá">
                                </div>
                                <div class="form-group col px-3">
                                    <label class="h7">Tình trạng:</label>
                                    <select class="form-control">
                                        <option selected disabled value="">Chọn tình trạng</option>
                                        <option>Còn hàng</option>
                                        <option>Hết hàng</option>
                                    </select>
                                </div>
                                <div class="form-group col px-3">
                                    <label class="h7">ID sản phẩm:</label>
                                    <input type="number" class="form-control" placeholder="123456789">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center my-3">
                                <a href="cart.html" class="btn btn-main px-4 p-3">
                                    <b class="px-5 h5">Lưu</b>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row text-center p-5">
                            <div class="col-6 pl-0">
                                <form>
                                    <div class="rounded-frame bg-light p-5 mb-3">
                                        <img src="assets/img/camera-1.svg">
                                    </div>
                                    <b class="h5">Chụp ảnh</b>
                                </form>
                            </div>
                            <div class="col-6 pr-0">
                                <form>
                                    <div class="rounded-frame bg-light p-5 mb-3">
                                        <img src="assets/img/galery-1.svg">
                                    </div>
                                    <b class="h5">Chọn ảnh</b>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/style.js"></script>
</body>

</html>
