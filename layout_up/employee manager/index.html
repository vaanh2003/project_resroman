<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="flex font-semibold">
        <div class="fixed w-[6%] border-[#DDDDDD] border-r-[1px] h-screen">
            <ul class="flex flex-col items-center gap-10">
                <li class="border-[#DDDDDD] border-b-[1px] py-[30px] w-full">
                    <a href=# class="w-fit block mx-auto">
                        <img src="img/logo.svg">
                    </a>
                </li>
                <li>
                    <a href=#>
                        <i class="fa-solid fa-house text-2xl text-[#BBBBBB]"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-clipboard text-2xl text-[#BBBBBB]"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-utensils text-2xl text-[#BBBBBB]"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-burger text-2xl text-[#BBBBBB]"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-bell text-2xl text-[#BBBBBB]"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-database text-2xl text-[#BBBBBB]"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user text-2xl text-[#F67F20]"></i>
                    </a>
                </li>
                <li">
                    <a href="#">
                        <i class="fa-solid fa-gear text-2xl text-[#BBBBBB]"></i>
                    </a>
                    </li>
            </ul>
        </div>
        <div class="ml-[8%] mr-[2%] w-[90%] mb-8 justify-between">
            <div class="flex justify-between mt-8 gap-5 flex-col md:flex-row">
                <h1 class="text-3xl">Danh sách nhân viên</h1>
                <button class="w-40 p-3 bg-[#F67F20] text-white rounded-lg">
                    <a href="./html/update.html">Thêm người</a>
                </button>
            </div>
            <div class="flex justify-between mt-8 flex-wrap gap-5">
                <table class="border-collapse border border-solid border-[#DDDDDD] w-full text-center">
                    <thead>
                        <tr class="border border-solid border-[#DDDDDD]">
                            <th class="p-8 border border-solid border-[#DDDDDD]">
                                Họ tên
                            </th>
                            <th class="p-8 border border-solid border-[#DDDDDD]">
                                Ca
                            </th>
                            <th class="p-8 border border-solid border-[#DDDDDD]">
                                Lương
                            </th>
                            <th class="p-8 border border-solid border-[#DDDDDD]">
                                Giới tính
                            </th>
                            <th class="p-8 border border-solid border-[#DDDDDD]">
                                Chức vụ
                            </th>
                            <th class="p-8 border border-solid border-[#DDDDDD]">
                                Thao tác
                            </th>
                        </tr>
                    </thead>
                    <tbody class="user">
                        <tr class="border border-solid border-[#DDDDDD]">
                            <td class="border border-solid border-[#DDDDDD]">
                                <div class="flex justify-center items-center">
                                    <img src="https://static.vecteezy.com/system/resources/previews/000/439/863/original/vector-users-icon.jpg"
                                        class="w-16" alt="">
                                    <span class="">Nguyễn Vũ Lân</span>
                                </div>
                            </td>
                            <td class="border border-solid border-[#DDDDDD]">
                                1
                            </td>
                            <td class="border border-solid border-[#DDDDDD] text-[#F67F20]">
                                100.000.000
                            </td>
                            <td class="border border-solid border-[#DDDDDD]">
                                Nam
                            </td>
                            <td class="border border-solid border-[#DDDDDD]">
                                Quản lý
                            </td>
                            <td class="">
                                <div class="flex justify-around items-center cursor-pointer">
                                    <div class="text-[#12991F]">
                                        <i class="fa-solid fa-pencil"></i>
                                        <a onclick="goToEditPage('edit')">Sửa</a>
                                    </div>
                                    <div class="text-[#F67F20] cursor-pointer" onclick="toggleConfirmDeleteModal()">
                                        <i class="fa-solid fa-trash"></i>
                                        <span>Xóa</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div class="z-10 hidden absolute inset-0" aria-labelledby="modal-title" role="dialog" aria-modal="true"
        id="confirmDeleteModal">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" onclick="toggleConfirmDeleteModal()">
        </div>
        <div
            class="absolute transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg bottom-1/2 right-1/2 translate-y-1/2 translate-x-1/2">
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <div class="flex flex-col items-center">
                    <div
                        class="mx-auto flex items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10 my-4">
                        <svg class="h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                        <h3 class="text-base font-semibold leading-6 text-gray-900 text-center" id="modal-title">
                            Xác nhận xóa người này
                        </h3>
                    </div>
                </div>
            </div>
            <div class="flex justify-center bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 my-4">
                <button type="button"
                    class="mt-3 inline-flex w-full justify-center rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-300  sm:mt-0 sm:w-auto ml-4"
                    onclick="toggleConfirmDeleteModal()">
                    Từ chối
                </button>
                <button type="button"
                    class="inline-flex w-full justify-center rounded-md bg-[#F67F20] px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto mr-4">
                    Xác nhận
                </button>
            </div>
        </div>
    </div>
</body>

<script src="./js/list_manager.js"></script>

</html>
